<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>THE GREAT WALL</title>
		<link rel="stylesheet" href="css/css.css" />
		<link rel="stylesheet" href="css/responsive.css" />
		<link rel="icon" type="image/x-icon" href='img/favicon.ico' />
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="lang/lang.js"></script>
		<script type="text/javascript" src="js/vue.js"></script>
		<script type="text/javascript" src="js/global.js"></script>
		<script type="text/javascript" src="js/data.js"></script>
		<script type="text/javascript" src="js/web3.min.js"></script>
		<script type="text/javascript" src="js/clipboard.min.js.js"></script>
	</head>

	<body>
		<div id="app" v-cloak>
			<div class="statisticsTop">
				<div class="container">
					<div class="nav_btn" @click="getNavs">
						<span></span>
						<span></span>
						<span></span>
					</div>
					<div class="nav">
						<ul>
							<li v-for="(value,index) in langList" @click="changeLang(index)">{{value}}</li>
						</ul>
					</div>

					<div class="nav_mobile" v-show="showNav">
						<div class="bg">
							<ul>
								<li v-for="(value,index) in langList" @click="changeLang(index)">{{value}}</li>
							</ul>
						</div>
					</div>
				</div>
			</div>

			<div class="block_box block_common rank">
				<div class="container">
					<h3 class="common_sub_title mb20 common_title no_bg">
						{{langItem.com.yesterdayRankList}}
					</h3>

					<div class="block_list">
						<div class="block_item income">  
							<ul class="friends-list">
								<li>
									<span class="friends-id">{{langItem.ranking.id}}</span>
									<span class="friends-money">{{langItem.ranking.ac_award}}</span>
								</li>
								<li v-for="(item,index) in rankYesterdayList">
									<span class="friends-id">{{item.user_id}}</span>
									<span class="friends-money">{{item.money}} ETH</span>
								</li>
								<li v-if="rankYesterdayList.length == 0">
									{{langItem.com.noData}}
								</li>
							</ul>
						</div>
						
					</div>
				</div>

			</div>

			
		</div>
		<script type="text/javascript " src="js/rank.js"></script>

	</body>

</html>
